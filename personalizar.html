<!DOCTYPE html>
  <html lang="es">
    <head>

      <title>Ford SuperVan</title>
      <link rel="stylesheet" href="personalizar.css">
    </head>
   <body>
  <!-- Botón volver arriba a la izquierda -->
  <div class="volver-container">← Atrás</div>

  <!-- Contenedor principal: imagen + personalización -->
  <div class="content-container">
    <!-- Imagen del coche (color sólido de fondo) -->
    <div id="threeD-container"></div>
    <!--<script src="js/three.module.js"></script>
    <script src="js/GLTFLoader.js"></script>-->
    <script type="module" src="car_visualizer.js"></script>

    <!-- Botones de personalización -->
    <div class="panel-personalizacion">
      <div class="botonera">
        <div class="opcion">
          <button class="color1"></button>
          <span class="etiqueta">Azul Metálico</span>
        </div>
        <div class="opcion">
          <button class="color2"></button>
          <span class="etiqueta">Rojo Metálico</span>
        </div>
        <div class="opcion">
          <button class="color3"></button>
          <span class="etiqueta">Verde Metálico</span>

          <button class="rueda1"></button>
          <span class="etiqueta">Rueda Urbana</span>
        </div>
        <div class="opcion">
          <button class="rueda2"></button>
          <span class="etiqueta">Rueda Todoterreno</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón siguiente en el footer -->
  <footer class="footer-navegacion">

  </footer>
