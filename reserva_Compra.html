<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <section class="reserva">
        <h2>Reserva tu Speedster GT ahora</h2>
        <p>Fácil, rápido y con total garantía. Da el primer paso y nuestro equipo se pondrá en contacto contigo.</p>
        <div class="detalle-reserva">
            <img src="coche-rojo-grande.png" alt="Coche a reservar">
            <ul>
                <li><strong>Modelo:</strong> Speedster GT</li>
                <li><strong>Motor:</strong> 2.0 Turbo</li>
                <li><strong>Color:</strong> Rojo coral</li>
                <li><strong>Precio:</strong> 22.900 €</li>
            </ul>
        </div>
        <form>
            <input type="text" placeholder="Nombre y Apellidos" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Teléfono" required>
            <select>
                <option>¿Deseas financiarlo?</option>
                <option>Sí</option>
                <option>No</option>
            </select>
            <select>
                <option>Entrega de vehículo</option>
                <option>En concesionario</option>
                <option>En domicilio</option>
            </select>
            <textarea placeholder="Comentario o consulta (opcional)"></textarea>
            <button type="submit">Reservar Ahora</button>
        </form>
        <small>Tus datos están protegidos. Solo contactaremos para completar tu pedido.</small>
    </section>
</body>

</html>
